<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>contact us</title>
</head>

<body>
  <h1> Contact Us</h1>
  <form action="mailto: waleedkholosy@gmail.com" method="post" enctype="text/plain">
    <div class="name">
      <label for="Name">Enter your name:</label>
      <input type="text" name="yourName" value="name">
    </div>
    <div class="email">
      <label for="email">Enter your email:</label>
      <input type="email" name="yourEmail" value="email">
    </div>
    <div class="dob">
      <label for="">Enter your date of birth: </label>
      <input type="date" name="yourDOB" value="">
    </div>

    <div class="upload">
      <label for="me">Upload your picture here: </label>
      <input type="file" name="yourPicture" value="" accept="image/jpeg, image/x-png">
    </div>
    <div class="range">
      <label for="">Enter your hotness level (0-5):</label>
      <input type="range" name="yourHotnessScore" value="" min="0" max="5">

    </div>
    <div class="textbox">
      <p>Enter your message here:</p>
      <label for="message"> </label>
      <textarea name="name" rows="10" cols="80"></textarea>

    </div>
    <div class="agreement">
      <p>Do you agree with our terms and conditions?</p>
      <label for="">I agree </label>
      <input type="checkbox" name="" value="">

    </div>
    <div class="send">
      <label for="Send"></label>
      <input type="submit" name="" value="Send">
    </div>
  </form>
</body>

</html>
